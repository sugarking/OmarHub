$("#submit_butt").click(function () {
    var inform = { "email": $("#username").val(), "password": $("#Password").val() };
    $.post("Control/login.ashx", inform,
        function (data, status) {
            if (status == "success") {
                if (data == -1) {
                    alert("the email or password is wrong!");
                }
                else {
                    document.cookie = "user_id=" + data;
                    window.location.href = "main.html";
                }
            }
        });
});
