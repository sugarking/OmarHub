    <script type ="text/javascript" >
        $(function () {
            $("#btnSubmit").click(function () {
                var Firstname = $("#txtFirstName").val();
                var Lastname = $("#txtLastName").val();
                var Email = $("#txtEmail").val();
                var Roles = $('input:radio[name="Roles"]:checked').val();
                if (checkemail(Email)&&checkfirstname()&&checklastname()) {
                    $.post("Control/Addinformation.ashx", { "txtFirstName": Firstname, "txtLastName": Lastname, "txtEmail": Email, "Roles": Roles }, function (data, status) {
                        if (status == "success")
                           

                             alert(data)
                        
                        
                    });

               }
               

            });
        });
         //验证是否填写了用户名


        function checkfirstname(){
       
            if(txtFirstName.value==""){
             $("#spanfirst").html("<font color='red'>不能为空。</font>");
                return false;
            }
             else {
                $("#spanfirst").html("");
                return true;
                }
             
        };
        function checklastname() {
            if(txtLastName.value==""){
             $("#spanlast").html("<font color='red'>不能为空。</font>");
                return false;
            }
             else {
                $("#spanlast").html("");
                return true;
                }
             
        };
        function checkemail(str) {
            var sReg = /[_a-zA-Z\d\-\.]+@[_a-zA-Z\d\-]+(\.[_a-zA-Z\d\-]+)+$/;
            if (!sReg.test(str)) {
                $("#spanEmail").html("<font color='red'>Email地址错误！请重新输入。</font>");
                return false;
            }
            else {
                $("#spanEmail").html("");
                return true;
            }
        }

    
    </script>
